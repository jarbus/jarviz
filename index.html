<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WGPU Audio Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #1a1a1a;
      color: white;
      padding: 20px;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #444;
      background-color: black;
    }
    input[type="file"] {
      margin: 20px 0;
      padding: 10px;
      background-color: #333;
      color: white;
      border-radius: 4px;
      border: none;
    }
    h1 {
      color: #4fc3f7;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    button {
      padding: 8px 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #666;
    }
    #pause-btn {
      background-color: #553366;
    }
    #pause-btn.paused {
      background-color: #336655;
    }
    .keyboard-hint {
      margin-top: 10px;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>WGPU Audio Visualizer</h1>
  <p>Select an audio file to visualize:</p>
  <div class="controls">
    <input type="file" id="file-input" accept="audio/*" />
    <button id="pause-btn">Pause (Space)</button>
  </div>
  <canvas id="gpu-canvas" width="800" height="400" style="background-color: #111;"></canvas>
  <div class="keyboard-hint">Press Space to pause/resume the visualization</div>
  <script type="module" src="./index.js"></script>
</body>
</html>
