<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WGPU Audio Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: black;
      color: white;
      padding: 20px;
    }
    canvas {
      margin-top: 20px;
      background-color: black;
    }
    input[type="file"] {
      margin: 20px 0;
      padding: 10px;
      background-color: black;
      color: white;
      border-radius: 4px;
      border: 1px solid white;
    }
    h1 {
      color: white;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    button {
      padding: 8px 16px;
      background-color: black;
      color: white;
      border: 1px solid white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    #pause-btn {
      background-color: black;
    }
    #pause-btn.paused {
      background-color: #333;
    }
    .keyboard-hint {
      margin-top: 10px;
      color: white;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>WGPU Audio Visualizer</h1>
  <p>Select an audio file to visualize:</p>
  <div class="controls">
    <input type="file" id="file-input" accept="audio/*" />
  </div>
  <canvas id="gpu-canvas" width="800" height="400" style="background-color: black;"></canvas>
  <script type="module" src="./index.js"></script>
</body>
</html>
