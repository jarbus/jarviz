<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WGPU Audio Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: black;
      color: white;
      padding: 10px;
      margin: 0;
      overflow-x: hidden;
    }
    canvas {
      margin-top: 10px;
      background-color: black;
      width: 100%;
      max-width: 800px;
      height: auto;
      touch-action: none;
    }
    input[type="file"] {
      margin: 10px 0;
      padding: 10px;
      background-color: black;
      color: white;
      border-radius: 4px;
      border: 1px solid white;
      width: 100%;
      max-width: 300px;
    }
    h1 {
      color: white;
      font-size: 1.5rem;
      margin: 10px 0;
    }
    p {
      margin: 5px 0;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 800px;
    }
    button {
      padding: 12px 20px;
      background-color: black;
      color: white;
      border: 1px solid white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      min-width: 80px;
    }
    button:hover {
      background-color: #333;
    }
    button:active {
      background-color: #555;
    }
    #pause-btn {
      background-color: black;
    }
    #pause-btn.paused {
      background-color: #333;
    }
    .mobile-hint {
      margin-top: 10px;
      color: #aaa;
      font-size: 0.8rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>WGPU Audio Visualizer</h1>
  <p>Select an audio file to visualize:</p>
  <div class="controls">
    <input type="file" id="file-input" accept="audio/*" />
    <button id="pause-btn">Pause</button>
  </div>
  <canvas id="gpu-canvas" width="800" height="400" style="background-color: black;"></canvas>
  <div class="mobile-hint">
    Tap the Pause button to pause/resume the visualization
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
